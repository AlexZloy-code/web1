{% extends "base.html" %} 


{% block content %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Красная планета</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/task6.css')}}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   
</head>
<div id="carouselExampleIndicators" class="carousel slide">
    <h2 style='text-align: center'>Пейзажи Марса</h2>
    <div class="carousel-indicators">
        {% for item in imgs %}
            {% if loop.first %}
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" class="active" aria-label={{ "Слайд" + loop.index|string }} aria-current="true"></button>
            {% elif not loop.last %}
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to={{ loop.index|string }} aria-label={{ 'Слайд' + loop.index|string }}></button>
            {% else %}
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to='0' aria-label={{ 'Слайд' + loop.index|string }}></button>
            {% endif %}        
        {% endfor %}
    </div>
    <div class="carousel-inner">
        {% for item in imgs %}
            {% if loop.first %}
                <div class="carousel-item active">
                    <img src='{{ item }}'>
                </div>
            {% else %}
                <div class="carousel-item">
                    <img src='{{ item }}'>
                </div>
            {% endif %}
        {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden" style = 'font-style: "vertical-align: inherit;"'>Предыдущий</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden" style = 'font-style: "vertical-align: inherit;"'>Следующий</span>
    </button>
</div>
<form method="post" enctype="multipart/form-data" class="InpUt_text">
    <label for="photo">Приложите фотографию</label>
    <br>
    <br>
    <input type="file" id="photo" name="file" class="lala">
    <br>
    <br>
    <button type="submit" class="input-group-btn btn-primary">Отправить</button>
 </form>
{% endblock %}
